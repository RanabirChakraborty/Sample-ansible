---
name: Molecule

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: molecule
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - centos-8
          - rhel-8
          - fedora-34

    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v2

      - name: Set up Python3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install testing dependencies
        run: |
          python -m pip install --upgrade pip
          pip install molecule
          pip install docker
          pip install podman
          python3 -m pip install --user "molecule[podman,lint]"
          python3 -m pip install --user "molecule[docker,lint]"
      - name: Run molecule tests
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.scenatio }}
